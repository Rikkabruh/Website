<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What is Multimedia?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('spid.jpg'); /* Replace with your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            height: 100vh; /* Full height of the viewport */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        nav a:hover {
            color: #000;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.6); /* Optional fallback color */
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add shadow to text for better visibility */
        }

        .hero h1 {
            font-size: 32px;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Image gallery collage effect */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust columns to fit different sizes */
            grid-auto-rows: 150px; /* Set a consistent height */
            gap: 0; /* No space between images */
        }

        .gallery img {
            width: 100%; /* Full width of the grid item */
            height: 100%; /* Full height of the grid item */
            object-fit: cover; /* Maintain aspect ratio, crop excess */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            color: white;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <header>
        <h1>What is Multimedia?</h1>
        <nav>
            <a href="#">Home</a>
            <a href="http://localhost:8080/definition.html">Definition</a>
            <a href="http://localhost:8080/example.html">Examples</a>
            <a href="#">Importance</a>
        </nav>
    </header>

    <div class="hero">
        <h1>EXPLORE THE WORLD OF MULTIMEDIA</h1>
    </div>

    <div class="content">
        <h2>SPIDERMAN</h2>
        <div class="gallery">
            <img src="1.jpg" alt="Example Image 1"> <!-- Replace with your image -->
            <img src="2.jpg" alt="Example Image 2"> <!-- Replace with your image -->
            <img src="3.jpg" alt="Example Image 3"> <!-- Replace with your image -->
            <img src="4.jpg" alt="Example Image 4"> <!-- Replace with your image -->
            
    </div>

    <footer>
        <p>&copy; 2024 Multimedia Insights | <a href="#">School purposes</a></p>
    </footer>

</body>
</html>
